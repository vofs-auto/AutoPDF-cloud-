<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoPDF Cloud - Generate and Manage PDFs</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #0078ff, #00c6ff);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: #0078ff;
      font-weight: 600;
      margin: 0 0.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 6rem;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 650px;
      margin: 1rem 0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }

    h2 {
      text-align: center;
      color: #0078ff;
      margin-bottom: 1rem;
    }

    textarea, input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background: #0078ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    .footer {
      background: #f1f5f9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
    }

    /* --- Advertisement Section --- */
    .ad-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff9e6;
      border-top: 2px solid #ffcc00;
      text-align: center;
      padding: 0.8rem;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .ad-section h4 {
      margin: 0;
      color: #333;
      font-size: 0.9rem;
    }

    .ad-content {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .ad-box {
      background: #fff;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      color: #555;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .ad-box:hover {
      background: #fffae0;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <header>AutoPDF Cloud</header>

  <nav>
    <div>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/privacy">Privacy</a>
      <a href="/terms">Terms</a>
    </div>
    <div>⚙️</div>
  </nav>

  <main>
    <div class="card">
      <h2>Generate PDF</h2>
      <form id="pdfForm" method="POST" action="/generate_pdf">
        <textarea name="text" rows="10" placeholder="Write your text here..." required></textarea>
        <button type="submit">Generate PDF</button>
      </form>
    </div>

    <div class="card">
      <h2>Batch PDF Bot</h2>
      <form id="batchForm" method="POST" action="/generate_batch">
        <textarea name="template" rows="5" placeholder="Write your template with {{ name }}, {{ subject }}, {{ date }}..."></textarea>
        <textarea name="csv" rows="5" placeholder="Paste CSV data (headers required)"></textarea>
        <button type="submit">Generate Multiple PDFs</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    © 2025 AutoPDF Cloud. All rights reserved.
  </footer>

  <!-- Advertisement Section -->
  <div class="ad-section">
    <h4>Sponsored Ads</h4>
    <div class="ad-content">
      <!-- Insert your ad code below -->
      <div class="ad-box">Your Ad 1</div>
      <div class="ad-box">Your Ad 2</div>
      <div class="ad-box">Your Ad 3</div>
      <!-- Example for AdSense or affiliate banners -->
      <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
           <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
           <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->
    </div>
  </div>

</body>
        </html>
